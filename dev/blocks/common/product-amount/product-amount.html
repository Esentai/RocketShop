<section class="amount-guide">
    <h2>Product-amount block</h2>
    <div class="product-amount product-amount__cart" style="margin-bottom: 30px">
        <div class="product-amount__decrease product-amount__decrease_cart-size"  style="visibility: hidden">–</div>
        <input  type="text" class="product-amount__value product-amount__value_cart-size" value="1 шт." data-price="18760" data-count="1" disabled style="padding:0">
        <div class="product-amount__increase product-amount__increase_cart-size">+</div>
    </div>
    <div class="product-amount product-amount__card">
        <div class="product-amount__decrease product-amount__decrease_card-size" onclick="minus()">–</div>
        <div class="product-amount__value product-amount__value_card-size"><span class="count__value">2 </span> шт.</div>
        <div class="product-amount__increase product-amount__increase_card-size" onclick="add()">+</div>
    </div>
</section>
